{% extends 'base.html' %}
{% block content %}
{% load static %}
   <link rel="stylesheet" href="{%static 'cart.css'%}">

    <!-- Shopping Cart Container -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Shopping Cart</h2>
        
        <!-- Cart Items Section -->
        <div class="cart-items">
            <div class="row header">
                <div class="col-5"><strong>Product</strong></div>
                <div class="col-2"><strong>Quantity</strong></div>
                <div class="col-2"><strong>Price</strong></div>
                <div class="col-2"><strong>Total</strong></div>
                <div class="col-1"><strong>Action</strong></div>
            </div>

            <!-- Sample Cart Item (This will be dynamic with JS) -->
            <div class="row item">
                <div class="col-5">
                    <img src="media/wear.png" alt="Product Image" class="img-fluid img-thumbnail" width="100">
                    <span class="product-title">Product 1</span>
                </div>
                <div class="col-2">
                    <input type="number" class="form-control quantity" value="1" min="1">
                </div>
                <div class="col-2 price">50.00</div>
                <div class="col-2 total">50.00</div>
                <div class="col-1">
                    <button class="btn btn-danger btn-sm remove-btn">Remove</button>
                </div>
            </div>

            <!-- Another Sample Cart Item -->
            <div class="row item">
                <div class="col-5">
                    <img src="media/wear.png" alt="Product Image" class="img-fluid img-thumbnail" width="100">
                    <span class="product-title">Product 2</span>
                </div>
                <div class="col-2">
                    <input type="number" class="form-control quantity" value="2" min="1">
                </div>
                <div class="col-2 price">$25.00</div>
                <div class="col-2 total">$50.00</div>
                <div class="col-1">
                    <button class="btn btn-danger btn-sm remove-btn">Remove</button>
                </div>
            </div>

        </div>

        <!-- Cart Summary Section -->
        <div class="cart-summary mt-4">
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4 text-end">
                    <h5>Total: <span class="cart-total">$100.00</span></h5>
                    <button class="btn btn-primary mt-2">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
