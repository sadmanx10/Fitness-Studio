{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'coach.css' %}">

<div class="container2">
    <header>
        <h1>Add a New Trainer</h1>
    </header>

    <section class="trainer-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Add Trainer</button>
        </form>
    </section>

    <div class="back-button">
        <a href="{% url 'trainers_list' %}" class="back-btn">Back to All Trainers</a>
    </div>
</div>

{% endblock %}
