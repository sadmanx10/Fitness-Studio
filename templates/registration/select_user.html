{% load static %}
{% block content %}

<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'selectUser.css' %}">
   <title>Register to Fitness Studio</title>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Register to Fitness Studio</h1>
    <h2 class="sub-title">Choose One</h2>

    <div class="options">
      <a href="{% url 'signup' 'Admin' %}" style="text-decoration: None;">
        <div class="option">
          <img src="{% static 'images/user.png' %}" alt="Admin Icon" class="icon" style="border-radius: 25px;">
          <p>Admin</p>
        </div>
      </a>
      <a href="{% url 'signup' 'Customer' %}" style="text-decoration: None;">
        <div class="option">
          <img src="{% static 'images/customer.png' %}" alt="Admin Icon" class="icon" style="border-radius: 25px;">
          <p>Customer</p>
        </div>
      </a>
    </div>

    <!-- Login Button Section -->
    <div class="login-section">
      <p>Already have an account?</p>
      <a href="{% url 'login' %}">Log In</a>
    </div>
  </div>
</body>
{% endblock %}
