<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% load static %}
    <link rel="stylesheet" href="{%static 'base.css'%}">
</head>
<body>
<!-- Navigation Bar -->
<header class="bg-dark py-3">
    <nav class="container navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Fitness Studio Logo" width="40" height="40" class="d-inline-block align-text-top">
            Fitness Studio
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Navbar Links -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'challenge' %}">Challenge</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'trainers_list' %}">Coaching</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'member' %}">Membership</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
            </ul>

            <!-- Search Bar -->
            <form class="d-flex mx-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-danger" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <!-- Cart, Login, Signup, and Profile Dropdown -->
            <div class="d-flex align-items-center">
                <a href="#" class="me-3">
                    <button class="bg-dark" style="border: none; color: white;">
                        <i class="fa-solid fa-cart-shopping fa-2x"></i>
                    </button>
                </a>
                <div class="dropdown">
                    <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="border-radius: 20px; padding: 5px 15px;">
                        <i class="bi bi-person-circle"></i> {{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="{% url 'user_profile' %}">View Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>



{% block content %}

{% endblock %}

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; {{ now.year }} Fitness Studio. All rights reserved.</p>
            <ul class="list-unstyled d-flex justify-content-center mt-3">
                <li class="ms-3"><a href="#" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a></li>
                <li class="ms-3"><a href="#" class="text-white"><i class="fab fa-twitter fa-lg"></i></a></li>
                <li class="ms-3"><a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a></li>
                <li class="ms-3"><a href="#" class="text-white"><i class="fab fa-youtube fa-lg"></i></a></li>
            </ul>
        </div>
    </footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
